<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny circle</title>
</head>

<body>
    <canvas style="border: 1px solid black" id="mycanvas" width="1368px" height="768px"></canvas>
    <script>
        function Circle(x, y, radius) {
            this.x = x;
            this.y = y;
            this.radius = radius;
        }
        function getRandomColor() {
            return Math.floor(Math.random() * 255);
        }
        function getRandomColorCircle() {
            let red = getRandomColor();
            let green = getRandomColor();
            let blue = getRandomColor();
            return `rgb(${red},${green},${blue})`;
        }
        function createCircle() {
            let ctx = document.getElementById("mycanvas").getContext("2d");
            let radius = Math.floor(Math.random() * 81);
            let color = getRandomColorCircle();
            let x = Math.random() * window.innerWidth;
            let y = Math.random() * window.innerHeight;
            let circle = new Circle(x, y, radius);
            ctx.beginPath();
            ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
            ctx.fillStyle = color;
            ctx.fill();
        }

        function createMultipleCircle() {
            for (let i = 0; i < 30; i++) {
                createCircle();
            }
        }
        createMultipleCircle();
    </script>
</body>

</html>
