<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP demo</title>
</head>

<body>
    <canvas id="mycanvas" width="1600px" height="800px"></canvas>
    <script>
        function Rectangle(length, width) {
            this.length = length;
            this.width = width;
            this.getLength=length;
            this.getWidth=width;
            this.areaRectangle = function () {
                return this.length * this.width;
            };
            this.primeterRectangle = function () {
                return (this.length + this.width) * 2;
            };
        }
        function getRandom() {
            return Math.floor(Math.random() * 256);
        }
        function getRandomColor() {
            let red = getRandom();
            let green = getRandom();
            let blue = getRandom();
            return `rgb(${red},${green},${blue})`;
        }
        function createRectangle() {
            let ctx = document.getElementById("mycanvas").getContext("2d");
            let color = getRandomColor();
            ctx.fillStyle = color;
            let x = Math.random() * window.innerWidth;
            let y = Math.random() * window.innerHeight;
            let z=Math.random()*500;
            let t=Math.random()*500;
            ctx.fillRect(x,y,z,t);
        }
        // let rectangle_1 = new Rectangle(10, 5);
        // console.log(rectangle_1.areaRectangle());
        // console.log(rectangle_1.primeterRectangle());
        // let rectangle_2 = new Rectangle(12, 5);
        // console.log(rectangle_2.areaRectangle());
        // console.log(rectangle_2.primeterRectangle());
        createRectangle();
    </script>
</body>

</html>
