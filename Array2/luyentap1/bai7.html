<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number,V,count=0;
        let a=[];
        let elements=Number(prompt("Enter elements: "));
        for (i=0;i<elements;i++){
            a[i]=Number(prompt(`Enter element ${i}: `));
        }
        V=Number(prompt("Enter number: "));
        for (i=0;i<a.length;i++){
            if (V==a[i]){
                a.splice(i,1);
                a.push(0);
                count++;
                i--;
            }
            else {
                if (i==a.length-1&&count==0){
                    document.write(`${V} k co trong mang<br>`)
                }
            }
        }
        document.write(a);
    </script>
</body>
</html>
