<body>
    <script>
        let a=[];
        let max=0;
        let size =Number(prompt("Nhap size mang a:"));
        for (i=0;i<size;i++){
            a[i]=Math.floor(Math.random()*51+1)
        }
        a.sort(function(a,b){
            return (a-b)
        })
        max=a[a.length-1];
        console.log(max);
    </script>
