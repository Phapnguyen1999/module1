<body>
    <script>
        let a=[];
        let max=0,i;
        let sum=0;
        let size =Number(prompt("Nhap size mang a:"));
        for (i=0;i<size;i++){
            a[i]=Math.floor(Math.random()*51+1)
        }
        for (i=0;i<size;i++){
            if(a[i]>max){
                max=a[i];
            }
            sum+=a[i];
        }
        console.log(a);
        console.log(`Phan tu lon nhat la ${max}`);
        console.log(`Gia tri trung binh cua cac phan tu la:  ${sum/size}`);
    </script>
