<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=[],b=[],c=[];
        let sizea=Number(prompt("Nhap size mang a:"));
        for (i=0;i<sizea;i++){
            a[i]=Math.floor(Math.random()*100+1)
        }
        let sizeb=Number(prompt("Nhap size mang b:"));
        for (i=0;i<sizeb;i++){
            b[i]=Math.floor(Math.random()*100+1)
        }
        let sizec=Number(prompt("Nhap size mang c:"));
        for (i=0;i<sizec;i++){
            c[i]=Math.floor(Math.random()*100+1)
        }
        document.write(a+"<br>");
        document.write(b+"<br>");
        document.write(c+"<br>");
        c=a.concat(b);
        document.write(c)
    </script>
</body>
</html>
