<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=[];
        let count=0;
        let size=Number(prompt("Nhap size mang a:"));
        for (i=0;i<size;i++){
            a[i]=Math.floor(Math.random()*51+1)
        }
        for (i=0;i<size;i++){
            if (a[i]>=10){
                count++;
            }
        }
        console.log(a);
        console.log(`Co ${count} phan tu >= 10`);
    </script>
</body>
</html>
