    <script>
        let i, count = 0;
        let alphabet = " ";
        let str = "Nguyen Quoc Phap";

            if (alphabet.indexOf(str[i]) == 0) {
                if (i != 0 && i != str.length-1) {

            }
        }
        console.log(count+1);
        console.log(str.length);
    </script>
