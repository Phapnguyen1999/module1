<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ung dung chuyen doi tien te</title>
</head>
<body>
    <form action="chuyendoitiente.html">
        <table>
            <tr>
                <td>
                    <p>Amount</p>
                </td>
                <td>
                    <p>From Currency</p>
                </td>
                <td>
                    <p>To Currency</p>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="number" id="tien"   >
                </td>
                <td>
                    <select name="chuyentien" id="From">
                        <option value="VND">VND</option>
                        <option value="USD">USD</option>
                    </select>
                </td>
                <td>
                    <select name="chuyentien" id="To">
                        <option value="USD">USD</option>
                        <option value="VND">VND</option>
                    </select>
                </td>
                <td>
                   <button type="button" onclick="doitien()">Convert</button>
                </td>
            </tr>
        </table> <br>
        <p id="Result"></p>
    </form>
</body>
<script>
    function doitien() {
let Amount = document.getElementById("tien").value;
let FromC = document.getElementById("From").value;
let To = document.getElementById("To").value;
let Result;


if (FromC == "USD" && To == "VND") {
    Result = "Result: " + (Amount * 23000) + " Đ";
}
else if (FromC == "VND"&& To =="USD"){
    Result = "Result: "+ (Amount / 23000) + " $";
}
else if (FromC == "VND") {
    Result = "Result: " + Amount + " Đ"
} else {
    Result = "Result: " + Amount + " $"
}
    
document.getElementById("Result").innerHTML = Result;
}

</script>
</html>
