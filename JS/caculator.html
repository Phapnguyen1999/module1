<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator</title>
</head>
<body>
    <h1>Caculator</h1>
    <input type="number" id="1num">
    <input type="number" id="2num">
    <br>
    <button type="button" onclick="Add()">Addition(+)</button>
    <button type="button" onclick="Sub()">Subtraction(-)</button>
    <button type="button" onclick="Mul()">Multiplication(x)</button>
    <button type="button" onclick="Div()">Division(/)</button>
    <br>
    <p>Ket qua:</p>
    <p id="result"></p>
</body>
<script>
    function Add() {
    let number1 = document.getElementById("1num").value; 
    let number2 = document.getElementById("2num").value; 
    let result = Number(number1) + Number(number2); 
    document.getElementById("result").innerHTML = result;
}
    function Sub() {
    let number1 = document.getElementById("1num").value; 
    let number2 = document.getElementById("2num").value; 
    let result = Number(number1) - Number(number2); 
    document.getElementById("result").innerHTML = result;
}
    function Mul() {
    let number1 = document.getElementById("1num").value; 
    let number2 = document.getElementById("2num").value; 
    let result = Number(number1) * Number(number2); 
    document.getElementById("result").innerHTML = result;
}
    function Div() {
    let number1 = document.getElementById("1num").value; 
    let number2 = document.getElementById("2num").value; 
    let result = Number(number1) / Number(number2); 
    document.getElementById("result").innerHTML = result;
}
</script>
</html>
