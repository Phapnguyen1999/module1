<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính số ngày</title>
</head>

<body>
    <p>Số ngày trong tháng</p>
    <input type="text" id="month">
    <button onclick="kiemtra()">Check</button>
    <p id="result"></p>
</body>
<script>
    function kiemtra() {
        let M = Number(document.getElementById("month").value);
        let result = "";
        switch (M) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerHTML = `Tháng ${M} có 31`;
                break;

            case 2:
                document.getElementById("result").innerHTML = `Tháng ${M} có 28 hoặc 29`;
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result").innerHTML = `Tháng ${M} có 30`;
                break;
            default:
                document.getElementById("result").innerHTML = "Vui lòng nhập lại tháng";
        }
    }
</script>

</html>
