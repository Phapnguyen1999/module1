<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi so co the BMI</title>
</head>
<body>
    <h1>Tính chỉ số cân nặng</h1>
    <table>
        <tr>
            <td>
                <p>Nhập cân nặng: (Kg)</p>
            </td>
            <td>
                <input style="width: 120px;" type="text" id ="can">
            </td>
        </tr>
        <tr>
            <td>
                <p>Nhập chiều cao: (m)</p>
            </td>
            <td>
                <input style="width: 120px;" type="text" id ="cao">
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="kiemtra()">Kiểm tra</button>
            </td>
        </tr>
        <tr>
            <td>
                <p id="result"></p>
            </td>
        </tr>
    </table>
</body>
<script>
    function kiemtra() {
        let can=document.getElementById("can").value;
        let cao=document.getElementById("cao").value;
        let bmi=can/(cao*cao);
        let result="";
        if (bmi < 18)
            result="Underweight"
        else if (bmi < 25.0) 
            result="Nomal"
        else if 
            (bmi < 30.0)
            result="Overweight"
        else
            result="Obese"
        document.getElementById("result").innerHTML=("Chỉ số BMI là: " + bmi + " => " + result);
    }
</script>
</html>
