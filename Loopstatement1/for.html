        // Bai tap 1
        let number=prompt("Nhap so di?: ");
        let i;
        let s=0;
        if (number<=0){
            alert("Nhap lai so!!!!");
        }
        else {
            for (i=1;i<=number;i++){
                s=s+i;
            }
       
        }
        alert("Tong la: "+s);
