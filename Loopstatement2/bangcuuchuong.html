<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bang cuu chuong</title>
</head>

<body>
    <script>
        let i, j
        document.write("<table border='1'>");
        for (i = 1; i <= 10; i++) {
            document.write("<tr>");
            for (j = 2; j <= 9; j++) {
                document.write(`<td style="background-color:${(j % 2 == 0) ? "green" : "yellow"} ">${j}x${i}=${i * j}</td>`)
            }
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
</body>
</html>
