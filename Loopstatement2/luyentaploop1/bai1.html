<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dem 1 -> 100</title>
</head>
<body>
    <script>
        for (let i=1;i<=100;i++){
            
            if (i==99){
                alert("Da hoan thanh")
                break;
            }else{
                document.write(i+"<br>");
            }
        }
    </script>
</body>
</html>
