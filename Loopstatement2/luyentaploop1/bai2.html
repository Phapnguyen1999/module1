<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dieu chinh nhiet do</title>
</head>
<body>
    <script>
        let c = Number(prompt("Nhap nhiet do: "));
        if (c>100){
            alert("Giam nhiet do");
        }
        if (c<20){
            alert("Tang nhiet do");
        }
    </script>
</body>
</html>
