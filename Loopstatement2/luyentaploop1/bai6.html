<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let count=1;
        let sum=0;
        let i=1;
        while (count<=30){
            if (i%7==0){
                sum+=i;
                i++;
                count++;
            }
            else {
                i++;    
            }
        }
        document.write(sum);
    </script>
</body>
</html>
