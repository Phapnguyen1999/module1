    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị N số nguyên</title>
</head>

<body>
    <script>
        let number = +prompt("Nhap N: ");
        let i = 1, j, count = 0, divisor = 0;
        for (i = 1; count < number; i++) {
            for (j = 1; j <= i; j++) {
                if (i % j == 0) {
                    divisor++;
                }
            }
            if (divisor == 2) {
                document.write(i + "<br>");
                count++;
                i++;
            } else {
                divisor = 0;
                i++;
            }
        }
