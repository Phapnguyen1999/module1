<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị N số nguyên</title>
</head>

<body>
    <script>
        let number = +prompt("Nhap N: ");
        let i, count = 0, dem = 0;
        for (i = 1; i > 0; i++) {
            if (count < number) {
                for (j = 1; j <= i; j++) {
                    if (i % j == 0) {
                        dem++;
                    }
                }
                if (dem == 2) {
                    document.write(i + "<br>");
                    count++;
                }
                dem = 0;
            }
            else {
            break;
        }}
    </script>
</body>
</html>
