<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giai thua</title>
</head>
<body>
    <script>
        let multi=1;
        let number=parseInt(prompt("Nhap N: "));
        while (Number.isNaN(number)||number<0){
            number=parseInt(prompt("Nhap lai N: "));
        }
        for (let i=1;i<=number;i++){
            multi=multi*i
            }
        document.write(`${number}! = ${multi}`)
    </script>
</body>
</html>
