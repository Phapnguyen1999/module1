<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký học viên</title>
</head>
<body>
    <form action="dangkyHV.html" method="get">
        <table style="background-color: yellow;">
            <tr>
                <th colspan="2" style="background-color: aquamarine; color: blue;">ĐĂNG KÝ HỌC VIÊN</th>
            </tr>
            <tr>
                <td>Họ và tên</td>
                <td>
                    <input type="text" name="name">
                </td>
            </tr>
            <tr>
                <td>Ngày sinh</td>
                <td>
                    <input type="date" name="dot">
                </td>
            </tr>
            <tr>
                <td>Giới tính</td>
                <td>
                    <input type="checkbox" name="render" checked> Nam
                    <input type="checkbox" name="render"> Nữ
                </td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td>
                    <textarea name="text" id="" cols="30" rows="3"></textarea>
                </td>
            </tr>
            <tr>
                <td>Lớp</td>
                <td>
                    <select name="class" id="class">
                        <option value="">-Chọn lớp-</option>
                        <option value="">A</option>
                        <option value="">B</option>
                        <option value="">C</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td>
                    <input type="email" name="email">
                </td>
            </tr>
            <tr>
                <td>Điện thoại</td>
                <td>
                    <input type="tel" name="phone">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Đăng ký">
                    <input type="reset" value="Nhập lại">
                </td>
            </tr>
        </table>
    </form> 
</body>
</html>
