<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage product</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th colspan="4">Add New Product</th>
            </tr>
            <tr>
                <td></td>
                <td colspan="2">
                    <input type="text" id="add">
                </td>
                <td>
                    <input type="button" value="Add" onclick="addProduct()">
                </td>
            </tr>


        </thead>
        <tbody>
            <tr>
            </tr>
        </tbody>
    </table>
    <script>
        let products = ["Iphone X", "Iphone 11", "Iphone 12", "Iphone 11 Pro", "Iphone 13 Pro"];
        renderProduct();
        function renderProduct() {
            let htmls = products.map(function (product, index) {
                return `
            <tr>
                <td>${index + 1}</td>
                <td id='td_${index}'>${product}</td>
                <td>
                    <button onclick="edit(${index})">Edit</button>
                    <button onclick="dlt(${index})">Delete</button>
                </td>
            </tr>
        `
            })

            document.querySelector("table>tbody").innerHTML = htmls.join("");
        }
        function addProduct() {
            let productName = document.querySelector("#add").value;
            products.push(productName);
            renderProduct();
            // document.querySelector("table>tbody>tr>td").innerHTML=
        }
        function dlt(index) {
            products.splice(index, 1);
            renderProduct();
        }
        function edit(index) {
            // document.querySelector(`#td_${index}`).classList.add('cancel')
        }
    </script>
</body>

</html>
