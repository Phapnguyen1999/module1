<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function findchar(array,char){
            count=0;
            result="";
            for (i=0;i<array.length;i++){
                if (char==array[i]){
                    count++;
                }
            }
            if (count>0){
                result=`${char} xuat hien ${count} lan`
            }
            else {
                result=`-1`;
            }
            return result;
        }
        let array=["s","g","d","j","6","3","g","k","#","^","d","d"];
        let char="d";
        document.write(findchar(array,char));
    </script>
</body>
</html>
