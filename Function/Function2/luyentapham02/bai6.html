<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function inter(number){
            let result=""
            if (number>0&&number%1==0){
                result="TRUE"
            }
            else {
                result="FALSE"
            }
            return result;
        }
        document.write(inter(-1))
    </script>
</body>
</html>
