<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrayElement</title>
</head>

<body>
    <h1>Sample Screen:</h1>
    <input type="text" id="infor">
    <input type="button" value="Add" id="add" onclick="add_array()" />
    <input type="button" value="Display" id="display" onclick="display_array()" />
    <p id="result"></p>
</body>
<script>
    let x = 0;
    let array = Array();
    function add_array(){
        array[x]=document.getElementById("infor").value;
        alert(`Element ${array[x]} added at index ${x}`);
        x++;
        document.getElementById("infor").value="";
    }
    function display_array(){
        let e = "<hr/>";
        for (let i=0;i<array.length;i++){
            e+=`Element ${i} = ${array[i]} <br/>`;
        }
        document.getElementById("result").innerHTML=e;
    }
</script>

</html>
