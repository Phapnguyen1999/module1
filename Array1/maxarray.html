<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tim gia tri lon nhat trong mang</title>
</head>
<body>
    <script>
        let x= [-3,5,1,3,2,10,8,17,2];
        let max=x[0];
        let index=0;
        for (i=0;i<x.length;i++){
            if (max<x[i]){
                max=x[i];
                index=i;
            }
        }
        document.write(`Gia tri lon nhat la: ${max} vi tri so ${index}`)
    </script>
</body>
</html>
